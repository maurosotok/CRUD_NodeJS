<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar productos</title>
    <link rel="stylesheet" href="../CSS/Products.css" />
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style></style>
  </head>
  <body>
    <header>
      <a class="logout-btn" href="../HTML/Login.html">Logout</a>
      <h1>Editar productos</h1>
    </header>

    <nav>
      <a href="./ViewProducts.html">Ver productos</a>
      <a href="./EditProducts.html">Editar productos</a>
      <a href="./AddProducts.html">AÃ±adir productos</a>
      <a href="./DeleteProducts.html">Eliminar productos</a>
    </nav>
    <div class="container">
      <table style="width: 100%" id="tableVista" class="editproduct">
        <thead>
          <tr>
            <th>Producto ID</th>
            <th>Nombre del Producto</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Inventario</th>
          </tr>
        </thead>
        <tbody id="data-output"></tbody>
      </table>
      <div class="EditSection">
        <form style="width: 300%;" class="EditForm">
          <label for="productName">Nombre del Producto:</label>
          <input
            style="width: 30%; margin-bottom: 10px"
            type="text"
            id="productName"
            name="productName"
          /><br />

          <label for="productDescription">Descripcion:</label>
          
          <textarea name="productDescription" id="productDescription" cols="30" rows="5"></textarea> <br>

          <label for="productPrice">Precio:</label>
          <input
            style="width: 10%; margin-bottom: 10px"
            type="text"
            id="productPrice"
            name="productPrice"
          /><br />

          <label for="productStock">Inventario:</label>
          <input
            style="width: 10%"
            type="text"
            id="productStock"
            name="productStock"
          /><br />
        </form>
        <button class="EditButton" type="button" id="btnUpdate">Editar</button>
      </div>
    </div>
    <script src="../Javascript/EditProducts.js"></script>
  </body>
</html>
